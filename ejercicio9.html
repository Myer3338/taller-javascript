    <title>Ejercicio 9</title>
    <script>

        let base = prompt('Vamos a calcular el área de un rectángulo, por favor introduzca la base: ');
        let altura = prompt('Por favor introduzca la altura: ');
        let area = parseFloat(base)*parseFloat(altura);
        document.write('El área del rectangulo es: ',area);
        
    </script>
